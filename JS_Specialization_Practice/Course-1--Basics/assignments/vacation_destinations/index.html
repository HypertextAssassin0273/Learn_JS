<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Vacation Destinations WishList</h1>
        <p>
            Found exicting places to visit and want to keep track of them? Add them to your wishlist using the form
            below.
        </p>
    </header>

    <main>
        <form id="details">
            <Label for="name">Name</Label>
            <input type="text" id="name" placeholder="Disney Land, etc" required>

            <Label for="location">Location</Label>
            <input type="text" id="location" placeholder="Anaheim, California, etc" required>

            <Label for="photo">Photo URL</Label>
            <input type="url" id="photo" placeholder="https://www.example.com/photo.jpg">

            <Label for="description">Description</Label>
            <textarea id="description" placeholder="e.g. This is a fun place to visit!"></textarea>

            <button type="submit">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="container">
                <!-- content generated by JS will go here -->
                
                <!-- <div class="card">
                    <img src="images/signpost.jpg">
                    <div class="card-body">
                        <h3>Name</h3>
                        <h4>Location</h4>
                        <p class="card-text">Description</p>
                        <button>Remove</button>
                    </div>
                </div> -->
            
            </div>
        </article>
    </main>

    <footer>
        <span>&copy; 2023 &mdash; All Rights Reserved</span>
    </footer>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
