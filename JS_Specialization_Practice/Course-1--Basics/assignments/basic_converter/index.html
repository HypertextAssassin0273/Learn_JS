<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Miles to Kilometers Converter</title>

	<!-- Normalize CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">

	<!-- My Styles -->
	<link href="styles.css" rel="stylesheet">
</head>

<body>

	<h1>Miles to Kilometers Converter</h1>

	<div class="container top">
		<p>Enter number of miles and click the button to convert the distance to kilometers</p>

		<form method="post" action="somephpfile.php" id="convert">

			<input type="text" name="distance" id="distance" placeholder="miles">
			<input type="submit" name="convertdist" value="Convert Distance">

		</form>
	</div>
	
	<div class="container bottom">
		<h2 class="invisible" id="answer">Answer goes here</h2>
	</div>

	<script>
		(function () { // IIFE
			"use strict";

			const convertor = document.getElementById('convert'),
				answer = document.getElementById('answer');

			convertor.addEventListener('submit', event => {
				event.preventDefault();

				const distance = parseFloat(document.getElementById('distance').value);

				answer.textContent = distance ?
					`${distance} miles is ${(distance * 1.60934).toFixed(3)} kilometers` :
					'Please provide a number!';
			});

			convertor.addEventListener('submit',
				() => answer.classList.remove('invisible'), {
					once: true
				}
			); //Note: extra overhead since, the same can be done with proper CSS

		})();
	</script>
</body>

</html>
