<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>To-Do List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Items
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://hypertextassassin0273.github.io" target="_blank">About Me</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">My TODO List (C.R.U.D Operations)</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" maxlength="30" placeholder="e.g. project evaluation">
            <!-- aria-describedby="textHelp" -->
            <!-- <small id="textHelp" class="text-muted">Add an Item to the List</small> -->
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" maxlength="100"
                placeholder="e.g. complete before sunday"></textarea>
        </div>
        <div id="submission" onclick="refresh()">
            <button type="submit" id="add" class="btn btn-primary">Add to List</button>
            <button type="submit" id="clear" class="btn btn-danger">Clear List</button>
        </div>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let stringifiedJsonItemArray = localStorage.getItem('jsonItems'),
            JsonItemArray = stringifiedJsonItemArray ? JSON.parse(stringifiedJsonItemArray) : [],
            tableBody = document.getElementById('table-body');

        const actionButtonHtml = `<button type="button" class="btn btn-sm btn-primary">Edit</button>
                                  <button type="button" class="btn btn-sm btn-danger">Delete</button>`,
            submissionHtml = `<button type="submit" id="add" class="btn btn-primary">Add to List</button>
                                <button type="submit" id="clear" class="btn btn-danger">Clear List</button>`;

        /* generate items list */
        JsonItemArray.forEach((item, index) => {
            let row = tableBody.insertRow();
            row.insertCell(0).innerHTML = index + 1;
            row.insertCell(1).innerHTML = item[0], row.insertCell(2).innerHTML = item[1];
            row.insertCell(3).innerHTML = actionButtonHtml;
        });

        /* add items to the list */
        document.getElementById('add').addEventListener("click", () => {
            let title = document.getElementById('title').value,
                description = document.getElementById('description').value;

            JsonItemArray.push([title, description]);
            localStorage.setItem('jsonItems', JSON.stringify(JsonItemArray));

            let row = tableBody.insertRow();
            row.insertCell(0).innerHTML = JsonItemArray.length;
            row.insertCell(1).innerHTML = title, row.insertCell(2).innerHTML = description;
            row.insertCell(3).innerHTML = actionButtonHtml;

            console.log("Updating list...");
        });

        /* delete or edit items from the list */
        tableBody.addEventListener("click", elem => {
            let index = elem.target.parentElement.parentElement.rowIndex - 1;
            if (elem.target.classList.contains('btn-danger')) {
                JsonItemArray.splice(index, 1);
                localStorage.setItem('jsonItems', JSON.stringify(JsonItemArray));
                tableBody.deleteRow(index);
                console.log("Deleting item...");
            } else if (elem.target.classList.contains('btn-primary')) {
                document.getElementById('title').value = JsonItemArray[index][0];
                document.getElementById('description').value = JsonItemArray[index][1];

                elem.target.parentElement.innerHTML = `<i class="text-muted"><b>Pending</b></i>`;
                document.getElementById('submission').innerHTML =
                    `<button type="submit" class="btn btn-danger" onclick="cancelEditing(${index})">Cancel</button>
                     <button type="submit" class="btn btn-success" onclick="updateItem(${index})">Update</button>`;

                console.log("Editing item...");
            }
        });

        /* update an item */
        function updateItem(index) {
            let title = document.getElementById('title').value,
                description = document.getElementById('description').value;

            JsonItemArray[index] = [title, description];
            localStorage.setItem('jsonItems', JSON.stringify(JsonItemArray));

            tableBody.children[index].children[1].innerHTML = title;
            tableBody.children[index].children[2].innerHTML = description;
            tableBody.children[index].children[3].innerHTML = actionButtonHtml;

            document.getElementById('submission').innerHTML = submissionHtml;

            console.log("Updating item...");
        }

        /* cancel editing an item */
        function cancelEditing(index) {
            document.getElementById('submission').innerHTML =
                `<button type="submit" id="add" class="btn btn-primary">Add to List</button>
                 <button type="submit" id="clear" class="btn btn-danger">Clear List</button>`;
            tableBody.children[index].children[3].innerHTML = actionButtonHtml;
        }

        /* refresh the submission form */
        function refresh() {
            document.getElementById('title').value = "";
            document.getElementById('description').value = "";
        }

        /* clear items from the list */
        document.getElementById('clear').addEventListener("click", () => {
            if (confirm("Are you sure you want to clear the list?")) {
                localStorage.clear();
                JsonItemArray = [], tableBody.innerHTML = ""; // alternate: window.location.reload();
                console.log("Clearing list...");
            }
        });
    </script>
</body>

</html>
