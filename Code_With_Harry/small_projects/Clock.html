<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Clock</title>
</head>

<body>
    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Current time is: <span id="time"></span></h1>
            <p class="lead">We have got you covered. This is a simple hero unit, a simple jumbotron-style component for
                calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>We are here to show you the time for different countries</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
        </div>
    </div>

    <script>
        let date, time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            const d = new Date();
            date = d.toLocaleDateString(undefined, options);
            time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>on " + date;
        }, 1000); // updates after every second
    </script>
