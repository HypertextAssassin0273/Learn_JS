<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic JavaScript Slideshow</title>
</head>

<body>
    <div>
        <img src="../@images/01.jpg" alt="slideshow image" id="myimage">
    </div>
    <h1>
        <a href="#" id="previous">previous</a>
        ---
        <a href="#" id="next">next</a>
    </h1>

    <script>
        (function () { // IIFE for encapsulation & to avoid conflicts with other scripts
            let myImages = ["01.jpg", "02.jpg", "03.jpg", "04.jpg", "05.jpg"],
                imageCount = 0;
            
            const previous = document.getElementById("previous"),
                  next = document.getElementById("next"),
                  imageLocation = '../@images/';

            previous.addEventListener("click", () => {
                imageCount = (imageCount ? imageCount - 1 : myImages.length - 1);

                document.getElementById("myimage").src = imageLocation + myImages[imageCount];
            });

            next.onclick = () => { // alternative & cleaner way to add event listener
                imageCount = (imageCount == myImages.length - 1) ? 0 : imageCount + 1;

                document.getElementById("myimage").src = imageLocation + myImages[imageCount];
            };
        })();
    </script>
</body>

</html>
